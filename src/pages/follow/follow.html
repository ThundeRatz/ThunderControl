<ion-content>
  <button ion-button block [color]="ble_provider.connected_dev ? 'play' : 'danger'" id="bt-btn" (click)="bt()">
    <ion-icon name="bluetooth"></ion-icon>
  </button>

  <h1 class="title">Seguidor</h1>

  <button ion-button block color="primary" id="instructions-btn" (click)="help()">
    <ion-icon name="help"></ion-icon>
  </button>

  <ion-grid id="play-pause">
    <ion-row>
      <ion-col col>
        <button ion-button block large color="play"><ion-icon name="play" (click)="play()"></ion-icon></button>
      </ion-col>
      <ion-col col>
        <button ion-button block large color="danger"><ion-icon name="pause" (click)="pause()"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="sensors-container">
    <div id="sensors">
      <div class="sensor" *ngFor="let s of ble_provider.sensors">
        <p class="sensor_value">{{ s }}</p>
        <div class="circle" [ngStyle]="{'background-color': grayToString(s) }"></div>
      </div>
    </div>
  </div>
</ion-content>
